<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1 class="title">Let's Play!!!</h1>
        <div id="start-screen">
            <div class="start-content">
                <h2>Welcome to the Rock Paper Scissors Game!</h2>
                <p>Click the button below to start playing.</p>
                <button id="start-btn">Start Game</button>
            </div>
        </div>
        <div id="game-screen" style="display: none;">
            <div class="choices">
                <button id="rock" class="choice">✊</button>
                <button id="paper" class="choice">✋</button>
                <button id="scissors" class="choice">✌️</button>
            </div>
            <div class="vs-container">
                <div class="choice-display">
                    <p>You:</p>
                    <div id="player-icon" class="icon">❔</div>
                </div>
                <p class="vs">VS</p>
                <div class="choice-display">
                    <p>Computer:</p>
                    <div id="computer-icon" class="icon">❔</div>
                </div>
            </div>
            <div class="result">
                <p id="winner">Winner: </p>
            </div>
            <div class="scoreboard">
                <p id="player-score">Player Score: 0</p>
                <p id="computer-score">Computer Score: 0</p>
            </div>
            <div class="buttons">
                <button id="reset-btn">Reset Score</button>
                <button id="home-btn">Home</button>
            </div>
        </div>

        <div class="background-shapes">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    <script src="script.js"></script>
</body>
</html>
